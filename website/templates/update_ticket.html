{% extends "layout.html" %} {% block title %} Update Ticket {% endblock %} {%
block content %}
<form method="POST">
  <h3 align="center">Update Ticket</h3>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="title"
      class="form-control"
      id="title"
      name="title"
      placeholder="Enter title"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="description"
      class="form-control"
      id="description"
      name="description"
      placeholder="Enter description"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
