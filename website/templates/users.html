{% extends "layout.html" %} {% block title %} Users {% endblock %} {% block
    content %}
    <h3 align="center">Users</h3>
    <table class="table">
      <tr class="table__header">
        {% for header in headings %}
        <th class="table__cell">{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in data %}
      <tr class="table__row">
        {% for cell in row %}
        <td class="table__cell">{{ cell }}</td>
        {% endfor %}
        {% if user.role == 'admin' %}
        <td> <a href="{{ url_for('views.delete', id=row[0]) }}" class="btn btn-outline-danger btn-sm">Delete</td>
        {% endif %}
        </tr>
      {% endfor %}
    </table>
    {% endblock %}
